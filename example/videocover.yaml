params:
  - "title"
  - "icon"

canvas:
  width: 960
  height: 540 
  antialias_size: 1    # 1-16 antialias range,The bigger the slower
  color: "#f93" 

layers:
-
  type: "image"
  filename: "__icon__"
- 
  type: "text"
  visible: true
  title: "__title__"
  color: "#fff"
  size: 96
-
  type: "shadow"
  alpha: 0.8