params:
  - "title"
  - "icon"

canvas:
  width: 960
  height: 540 
  antialias_size: 1    # 1-16 antialias range,The bigger the slower
  color: "#f93"  # "#XXX0" or "#XXXXXX00" 代表透明

layers:
-
  type: "image"
  filename: "__icon__"
  pos:
    x: 100
    y: "center"
- 
  title: "__title__"
  type: "text"
  visible: true
  pos:
    x: "center"
    y: "center"
  font:
    file: "/System/Library/fonts/Monaco.dfont"
    size: 96
    color: "#fff"
        
-
  type: "shadow"
  alpha: 0.1

- 
  title: "bottom"
  type: "text"
  visible: true
  color: "#fff"
  pos:
    x: "center"
    y: 440
  font:
    file: "/System/Library/fonts/Monaco.dfont"
    size: 48
    color: "#543"      
- 
  title: "right"
  type: "text"
  visible: true
  color: "#fff"
  pos:
    x: 860
    y: "center"
  font:
    file: "/System/Library/fonts/Monaco.dfont"
    size: 48
    color: "#543"
